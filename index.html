<!DOCTYPE html>
<html>
<head>
    <title>Philosophy tree</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Філософія</h1>
    </header>
    <main class="main">
        <input type="checkbox" class="data-checkbox" /> 
        <article>
            <div class="header">
                Античність
            </div>
            <main>
                <p class="description">
                    З -VI до VI століття. Заснував Фалес Мілетський
                </p>
                <div class="parts">
                    <input type="checkbox" class="data-checkbox" />
                    <div class="part">
                        <div>Мілетська школа</div>
                        <div>Фалес, Анаксімандр, Анаксімен, Геракліт Ефеський</div>
                        <div>Логос, Вогонь</div>
                    </div>
                </div>
                <div class="parts">
                    <input type="checkbox" class="data-checkbox" />
                    <div class="part">
                        <div>Піфагорський союз</div>
                        <div>Піфагор</div>
                        <div>Число - найвища мудрість</div>
                        <div>Космос - впорядкований</div>
                        <div>Вперше вжив термін "філософ"</div>
                    </div>
                </div>
            </main>
        </article>
    </main>
</body>
</html>
